<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="topnav">
      <a href="./index.html">Home</a>
      <a class="active" href="./addamsfamily.html">Addam's Family</a>
      <a href="./demo.html">Demo</a>
    </div>
    <div class="body">
      <p class="input-highlight">Enter the name of your part to highlight it in the script</p>
      <div class="input-highlight">
        <label for="role">Role:</label>
        <input id="role" name="role" type="text" placeholder="Wednesday" required>
        <button onclick="highlight()">Highlight</button>
      </div>
    </div>

    <div id="script">
      <embed src="AddamsFamAct1.pdf#toolbar=0&navpanes=0" type="application/pdf" style="height:100%; width:100%" />
      <embed src="AddamsFamAct2.pdf#toolbar=0&navpanes=0" type="application/pdf" style="height:100%; width:100%" />
      <!-- <embed src="Addams Family Master PDF-compressed.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" style="height: 600px; width: 100%"/> -->
      <!-- <object data="Addams Family Master PDF-compressed.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" style="height:600px; width: 100%"/> -->
    </div>

  </body>
  <script>
    function toRegExp(text) {
      return new RegExp(text, 'gi');
    }

    function toSpan(text, className) {
      return '<span class="' + className + '">' + text + '</span>';
    }

    function highlight() {
      var text = document.getElementById("role").value;
      if (text !== "") {
        var inputText = document.getElementById("script");
        var innerHTML = inputText.innerHTML;
        inputText.innerHTML = innerHTML.replace(toRegExp(text), (match) => {
          return toSpan(match, 'highlight')
        });
      }
    }
  </script>
</html>
